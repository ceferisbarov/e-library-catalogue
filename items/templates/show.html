<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Item Records</title>  
     {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>ID</th>  
        <th>Type</th>  
        <th>Title</th>  
        <th>Author</th> 
        <th>Status</th>  
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for item in items %}  
    <tr>  
        <td>{{ item.id }}</td>  
        <td>{{ item.etype }}</td>  
        <td>{{ item.etitle }}</td>  
        <td>{{ item.eauthor }}</td>  
        <td>{{ item.estatus }}</td>  
        <td>  
            <a href="/items/{{item.pk}}/update"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/items/{{item.pk}}/delete">Delete</a>  
        </td>  
    </tr>  
{% endfor %}
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/items/create" class="btn btn-primary">Add New Record</a></center>
</body>  
</html>
